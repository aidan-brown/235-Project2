<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokédex</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='./css/index.css'>
    
</head>
<body>
    <main>
        <div id='content'>
            <section class="poke-display">
                <a class="poke-wiki" target="_blank"><h2 class="poke-name"></h2></a>
                <div class="poke-sprite"></div>
                <div class="poke-types"></div>
                <div class="poke-stats"></div>
                <div class="poke-abilities"></div>
            </section>
            <div class="filters">
                <select id="gen">
                    <option value="none">Any Gen</option>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                    <option value="V">V</option>
                    <option value="VI">VI</option>
                    <option value="VII">VII</option>
                </select>
                <select id="type1">
                    <option value="none">Any 1st Type</option>
                    <option value="normal">Normal</option>
                    <option value="fighting">Fighting</option>
                    <option value="flying">Flying</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="rock">Rock</option>
                    <option value="bug">Bug</option>
                    <option value="ghost">Ghost</option>
                    <option value="steel">Steel</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                    <option value="electric">Electric</option>
                    <option value="psychic">Psychic</option>
                    <option value="ice">Ice</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Dark</option>
                    <option value="fairy">Fairy</option>
                </select>
                <select id="type2">
                        <option value="none">Any 2nd Type</option>
                        <option value="normal">Normal</option>
                        <option value="fighting">Fighting</option>
                        <option value="flying">Flying</option>
                        <option value="poison">Poison</option>
                        <option value="ground">Ground</option>
                        <option value="rock">Rock</option>
                        <option value="bug">Bug</option>
                        <option value="ghost">Ghost</option>
                        <option value="steel">Steel</option>
                        <option value="fire">Fire</option>
                        <option value="water">Water</option>
                        <option value="grass">Grass</option>
                        <option value="electric">Electric</option>
                        <option value="psychic">Psychic</option>
                        <option value="ice">Ice</option>
                        <option value="dragon">Dragon</option>
                        <option value="dark">Dark</option>
                        <option value="fairy">Fairy</option>
                </select>
                <input id="search" placeholder="Search for a Pokémon">
            </div>
            <div class="poke-links"></div>
            <div class="buttons">
                <button class="page-up"></button>
                <button class="page-back"></button>
                <button class="page-forward"></button>
                <button class="page-down"></button>
            </div>
        </div>
    </main>

    <script src="./js/pokeApi.js"></script>
</body>
</html>
